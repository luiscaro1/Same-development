version: "3"

services:
  auth-api:
    build:
      dockerfile: dockerfile.dev
      context: ./Same-authentication-api
    restart: always
    environment:
      FLASK_ENV: development
    volumes:
      - "./Same-authentication-api:/app"
    ports:
      - "5000:5000"
  chat-api:
    build:
      dockerfile: dockerfile.dev
      context: ./Same-chat-api
    restart: always
    volumes:
      - "./Same-chat-api:/app"
    ports:
      - "5001:5001"
  media-api:
    build:
      dockerfile: dockerfile.dev
      context: ./Same-media-api
    restart: always
    volumes:
      - "./Same-media-api:/app"
    ports:
      - "5002:5002"
  voice-api:
    build:
      dockerfile: dockerfile.dev
      context: ./Same-voice-api
    restart: always
    volumes:
      - "./Same-voice-api:/app"
    ports:
      - "5003:5003"
  client-ui:
    build:
      dockerfile: ./Same-client-ui/dockerfile.dev
      context: .
    restart: always
    volumes:
      - ".Same-client-ui:/app"
    ports:
      - "3000:3000"
